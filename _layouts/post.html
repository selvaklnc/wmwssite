<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}

    <main class="page-content" aria-label="Content">
      <div class="wrapper">
        <article class="post">
          <header class="post-header">
            <h1 class="post-title">{{ page.title }}</h1>
            <p class="post-meta">
              <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
              {% if page.author %} by <span class="post-author">{{ page.author }}</span>{% endif %}
              {% if page.tags %}
                <span class="post-tags">Tags: {{ page.tags | join: ", " }}</span>
              {% endif %}
            </p>
          </header>

          <div class="post-content">
            {{ content | markdownify }}
          </div>
        </article>
      </div>
    </main>

    {%- include footer.html -%}

  </body>

</html>
