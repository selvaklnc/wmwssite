<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en' }}">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- SEO Meta Tags -->
    <title>{{ page.title | escape }} | {{ site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    <meta name="keywords" content="{{ site.seo_keywords }}">
    <meta name="author" content="{{ site.author.name }}">

    <!-- Open Graph Meta Tags for Social Media -->
    <meta property="og:title" content="{{ page.title | escape }} | {{ site.title | escape }}">
    <meta property="og:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:image" content="{{ site.url }}/path-to-your-image.jpg">

    <!-- Twitter Cards Meta Tags -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{ page.title | escape }} | {{ site.title | escape }}">
    <meta name="twitter:description" content="{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}">
    <meta name="twitter:image" content="{{ site.url }}/path-to-your-image.jpg">

    <!-- Structured Data (JSON-LD) -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Website",
      "url": "{{ site.url }}",
      "name": "{{ site.title }}",
      "description": "{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}",
      "author": {
        "@type": "Person",
        "name": "{{ site.author.name }}"
      }
    }
    </script>

    <!-- Favicon -->
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ '/assets/main.css' | relative_url }}">
  </head>
  <body>

    <!-- Include custom header -->
    {% include header.html %}

    <div class="page-content">
      {{ content }}
    </div>

    <!-- Include custom footer -->
    {% include footer.html %}

  </body>
</html>
